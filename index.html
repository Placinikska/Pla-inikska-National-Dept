<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaćinikska National Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 8px;
        }
        h1, h2, p {
            margin: 0 0 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004080;
        }
        .create-account {
            text-align: center;
            margin-top: 15px;
        }
        .create-account a {
            color: #0056b3;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        #pizza-image {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            document.querySelector('.login-box').style.display = 'none'; // Hide the login box
            document.getElementById('pizza-image').style.display = 'block'; // Show the pizza
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Plaćinikska National Bank</h1>
        <p>Your trusted financial partner in the Plaćenik Federation</p>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form onsubmit="login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <input type="submit" value="Login">
            </form>

            <div class="create-account">
                <p>Don't have an account? <a href="#">Create one now</a></p>
            </div>
        </div>

        <img id="pizza-image" src="https://www.pngkit.com/png/full/361-3617395_large-pizza-png-image-pizza.png" alt="Large Pizza">
    </div>

    <footer style="text-align:center; padding: 20px; background-color: #0056b3; color: white; margin-top: 20px;">
        <p>&copy; 2024 Plaćinikska National Bank. All Rights Reserved.</p>
    </footer>
</body>
</html>
